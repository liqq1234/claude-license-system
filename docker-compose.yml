version: '3.8'

services:
  # MySQL 数据库
  mysql:
    image: mysql:8.0
    container_name: claude-mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_DATABASE: license_server
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./claude-backend/activation-backend/database:/docker-entrypoint-initdb.d
    restart: unless-stopped

  # Redis 缓存
  redis:
    image: redis:7-alpine
    container_name: claude-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped

  # Activation Backend 服务
  activation-backend:
    build:
      context: ./claude-backend/activation-backend
      dockerfile: Dockerfile
    container_name: claude-activation-backend
    environment:
      - NODE_ENV=production
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_NAME=license_server
      - DB_USER=${DB_USER}
      - DB_PASS=${DB_PASSWORD}
      - PORT=8888
    ports:
      - "8888:8888"
    depends_on:
      - mysql
      - redis
    restart: unless-stopped

  # Pool Backend 服务
  pool-backend:
    build:
      context: ./claude-backend/pool-backend
      dockerfile: Dockerfile
    container_name: claude-pool-backend
    environment:
      - NODE_ENV=production
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_NAME=claudehub
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - PORT=8787
      - BASE_URL=${CLAUDE_BASE_URL}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD}
    ports:
      - "8787:8787"
    depends_on:
      - mysql
    restart: unless-stopped

  # Frontend 服务
  claude-frontend:
    build:
      context: ./claude-frontend
      dockerfile: Dockerfile
    container_name: claude-frontend
    environment:
      - VITE_ACTIVATION_API_URL=${FRONTEND_ACTIVATION_API_URL}
      - VITE_CLAUDE_POOL_API_URL=${FRONTEND_POOL_API_URL}
    ports:
      - "8080:80"
    restart: unless-stopped

  # Manager 服务
  claude-manager:
    build:
      context: ./claude-manager
      dockerfile: Dockerfile
    container_name: claude-manager
    environment:
      - VITE_ACTIVATION_API_URL=${MANAGER_ACTIVATION_API_URL}
      - VITE_CLAUDE_POOL_API_URL=${MANAGER_POOL_API_URL}
    ports:
      - "8081:80"
    restart: unless-stopped

  # Nginx 反向代理
  nginx:
    image: nginx:alpine
    container_name: claude-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./deployment/nginx.conf:/etc/nginx/nginx.conf
      - ./deployment/ssl:/etc/nginx/ssl
    depends_on:
      - activation-backend
      - pool-backend
      - claude-frontend
      - claude-manager
    restart: unless-stopped

volumes:
  mysql_data:
  redis_data:
